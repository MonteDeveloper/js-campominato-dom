<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Campominato</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
</head>

<body>
    <div class="container">
        <div class="topbox d-flex gap-2 justify-content-around">
            <div class="input-group py-2">
                <select class="form-select" aria-label="Default select example">
                    <option>HARD</option>
                    <option>NORMAL</option>
                    <option>EASY</option>
                </select>
                <button class="btn btn-success col-6" onclick="generateGrid()">
                    GENERATE
                </button>
            </div>
        </div>
        <div class="d-flex flex-wrap m-auto bottombox bg-light rounded-3 position-relative" id="my-squaresContainer">
            
        </div>
        <div class="d-flex align-items-center" id="my-textGame">
            <div class="d-flex justify-content-between text-uppercase col-12 h6">
                <div class="d-flex flex-column justify-content-center py-2 col-4 text-center my-greenBorder rounded-start bg-white">
                    <div>
                        miglior punteggio
                    </div>
                    <div id="my-bestScore">
                        0
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-center py-2 col-4 text-center my-greenBorder bg-white">
                    <div>
                        Punteggio
                    </div>
                    <div id="my-score">
                        0
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-center py-2 col-4 text-center my-greenBorder rounded-end bg-white">
                    <div>
                        mancanti
                    </div>
                    <div id="my-squareToWin">
                        0
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4'
        crossorigin='anonymous'></script>
</body>

</html>
